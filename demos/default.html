	<script>

		basicRotate.create(
			document.querySelector('[data-id="0"]'),

		)

		basicRotate.create(

			{
				tolerance: 2
			}
		)

		basicRotate.create(
			document.querySelector('[data-id="3"]'),
			{
				tolerance: 30
			}
		)

		basicRotate.create(
			document.querySelector('[data-id="4"]'),
			{
				beforeChange: (instance, newIndex, oldIndex) => console.log('beforeChange', instance, newIndex, oldIndex),
				afterChange: (instance, newIndex, oldIndex) => console.log('afterChange', instance, newIndex, oldIndex)
			}
		)

		basicRotate.create(
			document.querySelector('[data-id="5"]'),
			{
				beforeChange: () => false
			}
		)

		basicRotate.create(
			document.querySelector('[data-id="6"]'),
			{
				direction: basicRotate.DIRECTION_Y
			}
		)

		const instance = basicRotate.create(
			document.querySelector('[data-id="7"]'), {
				draggable: false
			}
		)

		document.querySelector('[data-id="7"] [data-button-left]').onclick = instance.prev
		document.querySelector('[data-id="7"] [data-button-right]').onclick = instance.next

	</script>
